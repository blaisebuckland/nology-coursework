<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match tracker</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="scoreboard">
        <h1 class="scoreboard__heading">Match Tracker</h1>
    <div class="scoreboard__team">
        <h2>Team 1 Score</h2>
        <button onclick="handleTeamOneClick">Goal!</button>
    </div>
    <div class="scoreboard__team">
        <h2>Team 2 Score</h2>
        <button onclick="handleTeamTwoClick">Goal!</button>
    <div>
        <button onclick="getScore.event()">What's the score?</button>
    </div>
    </main>
    
</body>
</html>
